<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
        background-color: #0056b3;
        color: #fff;
        padding: 10px 20px;
        width: 100%;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        display: flex;
        justify-content: space-between; /* This will separate the title and the button */
        align-items: center;
    }
    header h1 {
        margin: 0; /* Adjust as needed */
    }
        header button {
            padding: 5px 15px; /* Adjust padding to control the size */
        font-size: 0.8rem; /* Adjust font size as needed */
        margin: 0; /* Remove any default margin */
        background-color: #f44336;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        }
        header button:hover {
            background-color: #c1352d;
        }
        main {
            flex: 1;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        .perfil-info, .tweets-container, #formulario-edicion {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .perfil-info h2, .tweets-container h2 {
            margin-top: 0;
        }
        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .tweet {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #editar-perfil {
            margin-top: 15px;
        }
        .buscar-usuario-container {
            margin-top: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .buscar-usuario-container input,
        .buscar-usuario-container button {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buscar-usuario-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn-container {
        margin-left: auto; 
        margin-right: 20px;
    }
        
    </style>
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
        <div class="logout-btn-container">
            <button onclick="logout()">Cerrar sesión</button>
        </div>
    </header>
    <main>
        <div class="perfil-info" id="perfil-info">           
        </div>
        <div class="tweets-container" id="tweets-usuario">          
        </div>
    </main>

    <script>
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function() {
            var userId = getUrlParameter('userId');
            console.log("User ID from URL:", userId);

            if (userId) {
                fetch('https://6yilzxx6nzv4qqdvy457p3taga0jeyzz.lambda-url.us-east-1.on.aws/', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'getUserInfo',
                        userId: userId,
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Problema al obtener la respuesta de la red: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.user_info) {
                        throw new Error('Datos de usuario no encontrados');
                    }

                    // Mostrar información del perfil
                    const perfilInfoDiv = document.getElementById('perfil-info');
                    perfilInfoDiv.innerHTML = `
                        <h2>${data.user_info.nombre_usuario}</h2>
                        <p><strong>Email:</strong> ${data.user_info.correo_electronico}</p>
                        <p><strong>Biografía:</strong> ${data.user_info.biografia}</p>
                    `;

                    // Mostrar tweets del usuario
                    const tweetsUsuarioDiv = document.getElementById('tweets-usuario');
                    data.tweets.forEach(tweet => {
                        tweetsUsuarioDiv.innerHTML += `<div class="tweet">${tweet.mensaje}</div>`;
                    });
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert(`Error al cargar el perfil: ${error.message}`);
                });
            } else {
                alert('No se proporcionó un ID de usuario.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
</html>
